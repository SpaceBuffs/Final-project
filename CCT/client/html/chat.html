<!-- chat --> 
<template name="chat">
  {{> Dashboard_page}}
  {{> input }}
  {{> welcome}}
  {{> messages }}
  <h2>Chat</h2>
</template>

<template name="welcome">
	<p>
		Welcome to the chat!
	</p>
</template>
	<template name="messages">
		{{#each messages}}
	<strong>{{name}}:</strong> {{message}}<br>
		{{/each}}
</template>

<template name="input">
	<p>Message: <input type="text" id="message"></p>
</template>
